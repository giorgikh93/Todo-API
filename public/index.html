<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <style>
        body {
            background-color: rgb(238, 238, 218);
        }

        table {
            border-collapse: collapse;
        }

        .table1 {
            width: 70%;
            text-align: center;
        }

        .table1 th {
            padding: 10px;
            border: 1px solid rgb(65, 25, 25);
        }

        .table1 td {
            padding: 10px;
            border: 1px solid rgb(65, 25, 25);
        }

        .addForm {
            margin-top: 200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .table2 {
            width: 40%;
            margin: 0 auto;
        }

        .table2 th,
        td {
            padding: 10px;
            border-bottom: 1px solid rgb(197, 194, 194);

        }

        #submit {
            padding: 10px;
            margin: 10px auto;
        }

        .button {
            min-width: 60px;
            outline: none;
            border: none;
            color: white;
            font-weight: bold;
            padding: 7px 12px;
        }

        .edit {
            background: green;
        }

        .delete {
            background: red;
            margin-right: 5px;
        }
        .search{
           display: flex;
           justify-content: center;
           padding: 20px;
        }
      
    </style>
</head>

<body>
        <div class="search">
    <label for="search" style="font-weight: bold; padding-right: 10px;">Search:  </label>
    <input type="text" name="search" id="search">
</div>
    <div id="todoList flex" style="width: 100%; justify-content:center;display: flex;">
    
        <table class="table1">
            <thead class="thead">
                <tr>
                    <th>Status</th>
                    <th>Task ID</th>
                    <th>Description</th>
                    <th>Start date</th>
                    <th>End date</th>
                    <th>Edit/Delete</th>

                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

        <div class="edit-form"></div>
    </div>

    <div class="addForm" id="myForm">
        <table class="table2">
            <tr>
                <td>Status:</td>
                <td><input type="checkbox" id="status"></td>
            </tr>
            <tr>
                <td>ID:</td>
                <td><input type="text" id="idnumber" /></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><textarea id="description" cols="40" rows="2"></textarea></td>
            </tr>
            <tr>
                <td>Start date:</td>
                <td><input type="date" id="start" /></td>
            </tr>
            <tr>
                <td>End date:</td>
                <td><input type="date" id="end" /></td>
            </tr>

        </table>
        <input type="submit" value="Add Todo" id='submit'>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"> </script>
</body>
   
   

</html>
